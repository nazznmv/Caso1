<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Salas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1>Cinelitas</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" onclick="window.location.href = '/pelicula'">Peliculas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="window.location.href = '/sala'">Salas</a>
                    </li>
                </ul>
                </nav>


                </head>
                <body>      
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <!-- table row --> 
                                <th scope="col">ID</th>  
                                <th scope="col">Nombre Sala</th>     
                                <th scope="col">Capacidad máxima</th>  
                                <th scope="col">Número de sala</th>
                            </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="sala : ${sala}">
                            <tr>            
                                <td th:text="${sala.getId}"></td>
                                <td th:text="${sala.getNombre}"></td>
                                <td th:text="${sala.getCant_max}"></td>
                                <td th:text="${sala.getNum_sala}"></td>                                
                            </tr>
                        </th:block>
                        </tbody>
                    </table>    


                </body>
</html>
